# Rust formatting configuration
# This ensures consistent formatting across all contributors

# Edition to use for formatting
edition = "2021"

# Maximum line width
max_width = 100

# Use spaces instead of tabs
hard_tabs = false

# Number of spaces per tab
tab_spaces = 4

# Add trailing comma in arrays/structs
trailing_comma = "Vertical"

# Match expression arm indent
match_arm_blocks = true

# Match block trailing comma
match_block_trailing_comma = false

# Reorder imports alphabetically
reorder_imports = true

# Reorder modules
reorder_modules = true

# Maximum width for single line statements
single_line_if_else_max_width = 50

# Format strings
format_strings = false

# Remove blank lines at start of blocks
blank_lines_lower_bound = 0

# Remove blank lines at end of blocks
blank_lines_upper_bound = 1

# Ensure newline at end of file
newline_style = "Unix"
