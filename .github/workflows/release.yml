# noinspection YAMLSchemaValidation -- JetBrains plugin has stale action schemas; with: params are correct
name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: asn1-cbor-tools-linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: asn1-cbor-tools-linux-x64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: asn1-cbor-tools-windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: asn1-cbor-tools-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: asn1-cbor-tools-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/dumpasn1
          strip target/${{ matrix.target }}/release/dumpcbor

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.artifact_name }}.tar.gz dumpasn1 dumpcbor
          mv ${{ matrix.artifact_name }}.tar.gz ../../../

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ matrix.artifact_name }}.zip dumpasn1.exe dumpcbor.exe
          move ${{ matrix.artifact_name }}.zip ../../../

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.artifact_name }}.tar.gz
            ${{ matrix.artifact_name }}.zip

